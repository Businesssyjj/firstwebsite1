<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Under Development</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            primary: '#4F46E5', // Indigo-600 custom for main color
          },
          animation: {
            'spin-slow': 'spin 4s linear infinite',
          }
        },
      },
    }
  </script>
</head>
<body class="bg-gray-50 font-sans h-screen flex items-center justify-center">
  <main class="bg-white rounded-xl shadow-xl max-w-lg mx-auto p-10 text-center">
    <h1 class="text-5xl font-extrabold text-gray-900 mb-6">Testisivu</h1>
    <p class="text-lg text-gray-600 mb-4">Sivustomme on tällä hetkellä kehityksessä.</p>
    <p class="text-sm text-gray-400 mb-8">Tarkista sivu uudelleen pian!</p>
    <!-- Pyörivät nuolet symbolina -->
    <div class="text-primary mx-auto w-14 h-14">
      <svg 
        class="w-full h-full animate-spin-slow" 
        fill="none" 
        stroke="currentColor" 
        viewBox="0 0 24 24" 
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true"
      >
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
          d="M4 4v5h5M20 20v-5h-5M4 12a8 8 0 0114.65-4.708l1.325-1.325M20 12a8 8 0 01-14.65 4.708l-1.325 1.325" />
      </svg>
    </div>
  </main>
</body>
</html>
